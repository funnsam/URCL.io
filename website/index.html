<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./res/style.css">

    <script src="res/DialogDragHandler.js"></script>
    <script src="res/wasm_exec.js"></script>
    <script src="res/loader.js"></script>
    <title>URCL.io</title>
</head>
<body ondragover="event.preventDefault(); event.dataTransfer.dropEffect = 'move';">
    <div id="Toolbar"></div>
    <div id="RunMenu" onclick="InvokeEmulater();">Run</div>

    <textarea spellcheck="false" id="Codes">Hello world!</textarea>
    <textarea id="Output" readonly>Output</textarea>
    
    <hidden id="Hidden">
        <div id="ToolbarItemSelection"></div>
        <div id="Dialog" class="Dialog" draggable="true" ondragstart="StartDrag(event);" ondragend="StopDrag(event, this.id);">
            <span id="DialogCloser" class="DialogCloser" onclick="CloseDialog(this.parentNode);"></span>
            <div id="DialogTitle" class="DialogTitle">Fallback Dialog</div><br>
            <div id="DialogContent" class="DialogContent">Is it not implemented? idk.</div>
        </div>
    </hidden>
</body>
</html>
